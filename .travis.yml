os: linux

group: edge

service: docker
script:
- ls
- uptime
- ip a
- cat /etc/docker/daemon.json
- sudo systemctl restart docker
- ip a

jobs:
  include:
    - arch: ppc64le
      dist: focal
    - arch: ppc64le
      dist: bionic
    - arch: s390x
      dist: bionic
    - arch: s390x
      dist: focal
    - arch: arm64
      dist: bionic
    - arch: arm64
      dist: focal
    - arch: ppc64le
      dist: xenial
    - arch: s390x
      dist: xeniak
    - arch: arm64
      dist: xenial

