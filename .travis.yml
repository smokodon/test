jobs:
  include:
   - dist: bionic
     group: dev
     language: python
     python: 2.7.18
     script:
     - easy_install --version
     - python -m pytest
     - pip list
     - py.test --version
   - dist: focal
     group: dev
     language: python
     python: 3.9.13
     script:
     - pip install pytest
     - easy_install --version
     - python -m pytest
     - pip list
     - py.test --version


