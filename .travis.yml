os: linux
dist: xenial
arch:
  - s390x
  - ppc64le
  - arm64
  - amd64
script:
  - docker run  -t ubuntu:latest bash -c 'nproc'
  - nproc
  - docker -t -v /proc/cpuinfo:/proc/cpuinfo:rw -v /proc/meminfo:/proc/meminfo:rw -v /proc/stat:/proc/stat:rw node:latest bash run --rm -t node:latest node -e "console.log(require('os').cpus().length)"
  - echo "I scream and I SHOUT" 1>&2
  - ls -l /proc/$$/fd
  - ls -l /proc/$$/fd/1
  - ls -l /proc/$$/fd/2