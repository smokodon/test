jobs:
  include:
   - dist: bionic
     arch: s390x
     #jdk: openjdk13
     script:
      - sudo add-apt-repository ppa:openjdk/ppa
      - sudo apt-get update
      - sudo apt-get install aptitude -yqq
      - sudo aptitude install openjdk-13-jdk
      - java -version
      - echo $JAVA_HOME
      - echo $PATH