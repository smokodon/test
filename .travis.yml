script:
  - erl -eval '{ok, Version} = file:read_file(filename:join([code:root_dir(), "releases", erlang:system_info(otp_release), "OTP_VERSION"])), io:fwrite(Version), halt().' -noshell

group: stable

jobs:
  include:
     - dist: xenial
       arch: arm64
     - dist: bionic
       arch: arm64
     - dist: focal
       arch: arm64
     - dist: xenial
       arch: ppc64le
     - dist: bionic
       arch: ppc64le
     - dist: focal
       arch: ppc64le
     - dist: xenial
       arch: s390x
     - dist: bionic
       arch: s390x
     - dist: focal
       arch: s390x

