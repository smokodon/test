os: linux

group: edge
language: java
jdk: openjdk8
script:
  # Check .cargo folder permission. Should be owned by travis user
  - mvn -v

jobs:
  include:
    - arch: ppc64le
      dist: focal
    - arch: ppc64le
      dist: bionic
    - arch: s390x
      dist: bionic
    - arch: s390x
      dist: focal
    - arch: arm64
      dist: bionic
    - arch: arm64
      dist: focal
    - arch: ppc64le
      dist: xenial
    - arch: s390x
      dist: xeniak
    - arch: arm64
      dist: xenial

