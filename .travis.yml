os: linux

group: edge

script:
  # Check .cargo folder permission. Should be owned by travis user
  - ls -la $HOME 
  - ls -la $HOME/.cargo
  - cosign --version

language: python
python:
  - "3.8"

jobs:
  include:
    - arch: ppc64le
      dist: bionic
    - arch: ppc64le
      dist: focal
      group: edge
    - arch: s390x
      dist: bionic
    - arch: s390x
      dist: focal
    - arch: arm64
      dist: bionic
    - arch: arm64
      dist: focal
    - arch: amd64
      dist: bionic
    - arch: amd64
      dist: focal

