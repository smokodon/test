jobs:
  include:
  - dist: bionic
    group: dev
    script:
     - whereis python
     - python2 --version
     - python3 --version
     - which -a ruby
     - python --version
     - easy_install --version
     - py.test --version
  - dist: focal
    group: dev
    script:
     - whereis python
     - python2 --version
     - python3 --version
     - which -a ruby
     - python --version
     - easy_install --version
     - py.test --version
