os: linux

group: test

service: docker
script:
  - sudo echo -e "-Xms2048M\n-Xmx2048M\n-Xss6M" > /tmp/jvmopts
  - sudo mkdir -p /etc/sbt/
  - sudo mv /tmp/jvmopts /etc/sbt/jvmopts
  - sudo cat /etc/sbt/jvmopts

jobs:
  include:
    - arch: ppc64le
      dist: focal
    - arch: ppc64le
      dist: bionic
    - arch: s390x
      dist: bionic
    - arch: s390x
      dist: focal
    - arch: arm64
      dist: bionic
    - arch: arm64
      dist: focal
    - arch: ppc64le
      dist: xenial
    - arch: s390x
      dist: xeniak
    - arch: arm64
      dist: xenial

