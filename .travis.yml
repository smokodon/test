  - rvm -v
  - cd /home/travis/
  - cat .rvmrc
  - rvm rvmrc trust .
  - rvm reload
  - rvm install ruby-2.6.8
  - rvm use ruby-2.6.8
  - cat ~/.rvmrc
  - ruby -v

