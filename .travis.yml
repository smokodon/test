group: edge
language: python
python:
  - "3.8"

script:
  - sudo cat /etc/sbt/jvmopts
  - ls -la $HOME | grep .cargo
  - mvn -v

jobs:
  include:
    - arch: ppc64le
      dist: focal
    - arch: ppc64le
      dist: bionic
    - arch: s390x
      dist: bionic
    - arch: s390x
      dist: focal
    - arch: arm64
      dist: bionic
    - arch: arm64
      dist: focal
    - arch: ppc64le
      dist: xenial
    - arch: s390x
      dist: xeniak
    - arch: arm64
      dist: xenial
