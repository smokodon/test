script:
  - sudo apt-get update
  - sudo apt purge -y python3-pip  
  - sudo apt install -y python3-pip  
  #- ls -al /home/travis/virtualenv/python3.10_with_system_site_packages/bin/
  #- ls -al /home/travis/virtualenv/python3.10_with_system_site_packages/bin/pip
  - which python
  - sudo update-alternatives --install /usr/bin/python python /usr/bin/python3 1
  - sudo update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1
  - sudo update-alternatives --config pip
  - sudo update-alternatives --config pip3
  - ls -al /home/travis/virtualenv/python3.10_with_system_site_packages/bin/
  - ls -al /home/travis/virtualenv/python3.10_with_system_site_packages/bin/pip
