os: linux
group: edge
script:
 - echo "JAVA_HOME = $JAVA_HOME"
 - which java
 - wget -O - https://adoptium.jfrog.io/artifactory/api/security/keypair/default-gpg-key/public | sudo apt-key add -
 - sudo add-apt-repository --yes https://packages.adoptium.net/artifactory/deb
 - sudo apt-get update -y
 - sudo apt-get -y --no-install-suggests --no-install-recommends install temurin-11-jdk
 - echo "JAVA_HOME = $JAVA_HOME"
 - which java
 - echo 'export JAVA_HOME="/usr/lib/jvm/temurin-11-jdk"' > /home/travis/.bash_profile.d/java.bash
 - echo 'export PATH="$JAVA_HOME/bin:$PATH"' >> /home/travis/.bash_profile.d/java.bash
 - export JAVA_HOME="/usr/lib/jvm/temurin-11-jdk"
 - export PATH="$JAVA_HOME/bin:$PATH"
 - sudo update-java-alternatives -s temurin-11-jdk
 - echo "JAVA_HOME = $JAVA_HOME"
 - which java



